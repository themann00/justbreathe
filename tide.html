<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tide Watcher</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --container-bg: white;
            --text-main: #333;
            --text-sub: #555;
            --text-muted: #888;
            --shadow: rgba(0,0,0,0.1);
            --toggle-border: #ddd;
            /* Ocean Colors */
            --wave-front: rgba(0, 119, 190, 0.8);
            --wave-back: rgba(0, 119, 190, 0.4);
            /* Phase Colors */
            --color-inhale: #77dd77;
            --color-hold: #89CFF0;
            --color-exhale: #b39eb5;
            --color-rest: #FFB347;
            --porthole-border: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-main: #f0f0f0;
            --text-sub: #ccc;
            --text-muted: #aaa;
            --shadow: rgba(0,0,0,0.3);
            --toggle-border: #555;
            --wave-front: rgba(72, 209, 204, 0.7);
            --wave-back: rgba(72, 209, 204, 0.3);
            --porthole-border: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .widget-container {
            position: relative;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow);
            text-align: center;
            width: 95%;
            max-width: 480px;
            max-height: calc(100dvh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .app-title {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--text-main);
            text-transform: uppercase;
        }

        /* Toggle Switch */
        .theme-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: 1px solid var(--toggle-border);
            color: var(--text-muted);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            cursor: pointer;
            z-index: 10;
        }

        /* Tech Buttons */
        .tech-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .tech-btn {
            flex: 1;
            padding: 8px 5px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            opacity: 0.6;
            transform: scale(0.98);
            transition: all 0.2s;
        }

        .tech-btn:hover { opacity: 0.8; }
        .tech-btn.active { opacity: 1; transform: scale(1.02); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .btn-478 { background-color: var(--color-inhale); } 
        .btn-box { background-color: var(--color-rest); } 
        .btn-333 { background-color: var(--color-exhale); } 


        canvas {
            display: block;
            margin: 5px auto;
            width: auto;
            max-height: 35vh; 
            max-width: 100%;
            object-fit: contain;
            flex-shrink: 1;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 2rem;
            margin: 5px 0;
        }

        .status-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-sub);
        }

        .toggle-text-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.5;
            padding: 5px;
        }
        .toggle-text-btn:hover { opacity: 1; }
        
        .controls {
            border-top: 1px solid var(--text-muted);
            padding-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 10px;
            width: 90%;
            margin: 0 auto;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-align: left;
        }

        label {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            height: 4px;
        }

        /* Color-code the sliders */
        #slideIn { accent-color: var(--color-inhale); }
        #slideHold { accent-color: var(--color-hold); }
        #slideOut { accent-color: var(--color-exhale); }
        #slideRest { accent-color: var(--color-rest); }

    </style>
</head>
<body>

<div class="widget-container">
    <button class="theme-switch" onclick="toggleTheme()">Dark Mode</button>
    
    <h1 class="app-title">Tide Watcher</h1>

    <div class="tech-buttons">
        <button class="tech-btn btn-478 active" onclick="setPreset('478', this)">4-7-8 Relax</button>
        <button class="tech-btn btn-box" onclick="setPreset('box', this)">Box Focus</button>
        <button class="tech-btn btn-333" onclick="setPreset('333', this)">3-3-3 Calm</button>
    </div>

    <div class="status-container">
        <div class="status-text" id="statusText">Breathe In...</div>
        <button class="toggle-text-btn" onclick="toggleTextVis()" title="Toggle Instructions">üëÅÔ∏è</button>
    </div>

    <canvas id="tideCanvas" width="350" height="350"></canvas>
    
    <div class="controls">
        <div class="slider-group">
            <label>Inhale: <span id="valIn">4s</span></label>
            <input type="range" id="slideIn" min="1" max="10" step="1" value="4" oninput="updateTimings()">
        </div>
        <div class="slider-group">
            <label>Hold: <span id="valHold">7s</span></label>
            <input type="range" id="slideHold" min="0" max="10" step="1" value="7" oninput="updateTimings()">
        </div>
        <div class="slider-group">
            <label>Exhale: <span id="valOut">8s</span></label>
            <input type="range" id="slideOut" min="1" max="10" step="1" value="8" oninput="updateTimings()">
        </div>
        <div class="slider-group">
            <label>Rest: <span id="valRest">0s</span></label>
            <input type="range" id="slideRest" min="0" max="10" step="1" value="0" oninput="updateTimings()">
        </div>
    </div>
</div>

<script src="nav.js"></script>
<script>
    const canvas = document.getElementById('tideCanvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('statusText');
    
    // Inputs
    const sIn = document.getElementById('slideIn');
    const sHold = document.getElementById('slideHold');
    const sOut = document.getElementById('slideOut');
    const sRest = document.getElementById('slideRest');
    
    // Labels
    const lIn = document.getElementById('valIn');
    const lHold = document.getElementById('valHold');
    const lOut = document.getElementById('valOut');
    const lRest = document.getElementById('valRest');

    const width = 350;
    const height = 350;
    const centerX = width / 2;
    const centerY = height / 2;
    const radius = 160;

    // State
    let textVisible = true;
    let phases = [];
    let totalCycleTime = 0;
    let startTime = performance.now();
    
    // Current Border Color State
    let currentPhaseColor = '#ddd';

    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
    }

    function toggleTextVis() {
        textVisible = !textVisible;
        statusDiv.style.opacity = textVisible ? "1" : "0";
    }

    function setPreset(type, btn) {
        // Update Buttons UI
        document.querySelectorAll('.tech-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (type === '478') {
            sIn.value = 4; sHold.value = 7; sOut.value = 8; sRest.value = 0;
        } else if (type === 'box') {
            sIn.value = 4; sHold.value = 4; sOut.value = 4; sRest.value = 4;
        } else if (type === '333') {
            sIn.value = 3; sHold.value = 3; sOut.value = 3; sRest.value = 0;
        }
        updateTimings();
    }

    function updateTimings() {
        // Update Labels
        lIn.innerText = sIn.value + "s";
        lHold.innerText = sHold.value + "s";
        lOut.innerText = sOut.value + "s";
        lRest.innerText = sRest.value + "s";

        // Rebuild Phase Array
        phases = [
            { type: 'inhale', duration: parseInt(sIn.value) * 1000, label: "Tide Coming In" },
            { type: 'hold', duration: parseInt(sHold.value) * 1000, label: "Hold High Tide" },
            { type: 'exhale', duration: parseInt(sOut.value) * 1000, label: "Tide Going Out" },
            { type: 'rest', duration: parseInt(sRest.value) * 1000, label: "Low Tide Rest" }
        ].filter(p => p.duration > 0); // Remove 0 duration phases

        totalCycleTime = phases.reduce((acc, p) => acc + p.duration, 0);
        
        // Reset cycle slightly so it doesn't jump
        startTime = performance.now();
    }

    // Initialize
    updateTimings();

    function getStyles() {
        const s = getComputedStyle(document.body);
        return {
            front: s.getPropertyValue('--wave-front').trim(),
            back: s.getPropertyValue('--wave-back').trim(),
            inhale: s.getPropertyValue('--color-inhale').trim(),
            hold: s.getPropertyValue('--color-hold').trim(),
            exhale: s.getPropertyValue('--color-exhale').trim(),
            rest: s.getPropertyValue('--color-rest').trim(),
            defaultBorder: s.getPropertyValue('--porthole-border').trim()
        };
    }

    function draw(currentTime) {
        ctx.clearRect(0, 0, width, height);
        const styles = getStyles();

        // 1. Determine Current Phase
        const elapsed = (currentTime - startTime) % totalCycleTime;
        let timeAccumulator = 0;
        let activePhase = phases[0];
        let phaseProgress = 0; // 0.0 to 1.0 within the phase

        for (let p of phases) {
            if (elapsed < timeAccumulator + p.duration) {
                activePhase = p;
                const timeInPhase = elapsed - timeAccumulator;
                phaseProgress = timeInPhase / p.duration;
                break;
            }
            timeAccumulator += p.duration;
        }

        // 2. Set Status Text & Color
        if (textVisible) statusDiv.innerText = activePhase.label;
        
        switch(activePhase.type) {
            case 'inhale': currentPhaseColor = styles.inhale; break;
            case 'hold': currentPhaseColor = styles.hold; break;
            case 'exhale': currentPhaseColor = styles.exhale; break;
            case 'rest': currentPhaseColor = styles.rest; break;
            default: currentPhaseColor = styles.defaultBorder;
        }

        // 3. Calculate Water Level (0.0 = Bottom, 1.0 = Top)
        // We map phases to water height
        let waterLevel = 0; 

        if (activePhase.type === 'inhale') {
            // Sine Ease In-Out: 0 -> 1
            waterLevel = (Math.sin((phaseProgress * Math.PI) - (Math.PI/2)) + 1) / 2;
        } 
        else if (activePhase.type === 'hold') {
            waterLevel = 1; // Full
        } 
        else if (activePhase.type === 'exhale') {
            // Sine Ease In-Out: 1 -> 0
            waterLevel = 1 - ((Math.sin((phaseProgress * Math.PI) - (Math.PI/2)) + 1) / 2);
        } 
        else if (activePhase.type === 'rest') {
            waterLevel = 0; // Empty
        }

        // Map 0-1 to pixel Y coordinates
        // High tide (1.0) = centerY - 120
        // Low tide (0.0) = centerY + 120
        const waterY = (centerY + 120) - (waterLevel * 240);

        // 4. Draw Porthole Border (Dynamic Color)
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius + 5, 0, Math.PI * 2);
        ctx.strokeStyle = currentPhaseColor;
        ctx.lineWidth = 10;
        ctx.stroke();

        // 5. Draw Water (Clipped)
        ctx.save();
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.clip();

        // Wave Animation
        const timeSec = currentTime / 1000;
        
        function drawWave(offset, amp, freq, speed, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let x = 0; x <= width; x++) {
                const y = waterY + Math.sin(x * freq + timeSec * speed + offset) * amp;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fill();
        }

        drawWave(0, 10, 0.01, 2, styles.back);
        drawWave(2, 15, 0.015, 3, styles.front);

        ctx.restore();

        requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);

</script>

</body>
</html>
