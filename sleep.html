<script>
    const canvas = document.getElementById('sleepCanvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('statusText');
    const toggleBtn = document.getElementById('toggleBtn');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    const phases = [
        { name: 'inhale', duration: 4, label: "Inhale (4)" },
        { name: 'hold', duration: 7, label: "Hold (7)" },
        { name: 'exhale', duration: 8, label: "Exhale (8)" }
    ];

    let isRunning = false;
    let startTime = null;
    let animationFrameId = null;

    function toggleSleep() {
        if (isRunning) {
            stopSession();
        } else {
            startSession();
        }
    }

    function startSession() {
        isRunning = true;
        startTime = performance.now();
        toggleBtn.innerText = "Stop";
        toggleBtn.style.borderColor = "#800";
        loop();
    }

    function stopSession() {
        isRunning = false;
        cancelAnimationFrame(animationFrameId);
        toggleBtn.innerText = "Start 4-7-8 Cycle";
        toggleBtn.style.borderColor = "#500";
        statusDiv.innerText = "Tap Start";
        statusDiv.style.color = "#600";
        drawIdle();
    }

    function drawIdle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Idle State: Just a faint ring
        ctx.beginPath();
        ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
        ctx.strokeStyle = "#300"; // Visible dim red ring
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function loop(currentTime) {
        if (!isRunning) return;

        const totalCycleDuration = 19000; 
        const elapsedTime = (currentTime - startTime) % totalCycleDuration;
        
        let timeAccumulator = 0;
        let activePhase = null;
        let timeInPhase = 0;

        for (let phase of phases) {
            let phaseDurationMs = phase.duration * 1000;
            if (elapsedTime < timeAccumulator + phaseDurationMs) {
                activePhase = phase;
                timeInPhase = elapsedTime - timeAccumulator;
                break;
            }
            timeAccumulator += phaseDurationMs;
        }

        // --- VISUAL LOGIC ---
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let size = 50; 
        let opacity = 0.3;

        if (activePhase.name === 'inhale') {
            const progress = timeInPhase / 4000;
            // Grow from size 50 to 120
            size = 50 + (progress * 70);
            opacity = 0.3 + (progress * 0.7); // Get brighter
            statusDiv.style.color = "#d00";

        } else if (activePhase.name === 'hold') {
            size = 120;
            opacity = 1.0;
            // Subtle pulse
            size += Math.sin(timeInPhase * 0.005) * 3;
            statusDiv.style.color = "#900";

        } else if (activePhase.name === 'exhale') {
            const progress = timeInPhase / 8000;
            // Shrink from 120 back to 50
            size = 120 - (progress * 70);
            opacity = 1.0 - (progress * 0.7); // Get dimmer
            statusDiv.style.color = "#500";
        }

        // 1. Draw Solid Core (So it is always visible)
        ctx.beginPath();
        ctx.arc(centerX, centerY, size * 0.6, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(100, 0, 0, ${opacity})`; 
        ctx.fill();

        // 2. Draw Soft Halo (The glow)
        ctx.beginPath();
        ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
        // Gradient from bright red to transparent
        const gradient = ctx.createRadialGradient(centerX, centerY, size * 0.2, centerX, centerY, size);
        gradient.addColorStop(0, `rgba(255, 50, 50, ${opacity * 0.5})`); 
        gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
        
        ctx.fillStyle = gradient;
        ctx.fill();

        statusDiv.innerText = activePhase.label;

        animationFrameId = requestAnimationFrame(loop);
    }

    drawIdle();
</script>
