<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Midnight Sleep</title>
    <style>
        :root {
            /* DEEP SLEEP PALETTE (Red/Amber only) */
            --bg-color: #000000; 
            --container-bg: #0a0000;
            --text-main: #600; /* Dark Red for text */
            --text-active: #c00; /* Brighter Red for active text */
            --glow-color: #300;
            --circle-color: #200;
            --shadow: rgba(50, 0, 0, 0.2);
            --toggle-border: #300;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .widget-container {
            position: relative;
            background: var(--container-bg);
            border-radius: 20px;
            /* Very subtle red glow */
            box-shadow: 0 0 30px var(--shadow);
            text-align: center;
            width: 95%;
            max-width: 480px;
            max-height: calc(100dvh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--text-main);
            text-transform: uppercase;
            opacity: 0.5; /* Keep it dim */
        }

        /* Toggle is hidden/disabled here because we ONLY want Red Mode */
        .theme-switch { display: none; }

        canvas {
            display: block;
            margin: 0 auto;
            width: auto;
            max-height: 45vh;
            max-width: 100%;
            object-fit: contain;
        }

        .status-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 10px 0;
            min-height: 2rem;
            transition: color 1s ease;
        }

        .sub-text {
            font-size: 0.9rem;
            color: var(--text-main);
            opacity: 0.6;
        }
        
        .controls {
            border-top: 1px solid #200;
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            margin: 0 auto;
        }

        /* Custom Red Range Slider */
        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: #800;
            background: #200;
        }

        button.start-btn {
            background-color: #300;
            color: #a00;
            border: 1px solid #500;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.5s;
        }

        button.start-btn:hover {
            background-color: #400;
            color: #f00;
        }

    </style>
</head>
<body>

<div class="widget-container">
    <h1 class="app-title">Midnight Sleep</h1>

    <div class="status-text" id="statusText">Tap Start</div>
    
    <canvas id="sleepCanvas" width="400" height="400"></canvas>
    
    <div class="sub-text">Red light preserves melatonin</div>

    <div class="controls">
        <button class="start-btn" id="toggleBtn" onclick="toggleSleep()">Start 4-7-8 Cycle</button>
    </div>
</div>

<script src="nav.js"></script>
<script>
    const canvas = document.getElementById('sleepCanvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('statusText');
    const toggleBtn = document.getElementById('toggleBtn');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // 4-7-8 Timing
    const phases = [
        { name: 'inhale', duration: 4, label: "Inhale (4)" },
        { name: 'hold', duration: 7, label: "Hold (7)" },
        { name: 'exhale', duration: 8, label: "Exhale (8)" }
    ];

    let isRunning = false;
    let startTime = null;
    let animationFrameId = null;

    function toggleSleep() {
        if (isRunning) {
            stopSession();
        } else {
            startSession();
        }
    }

    function startSession() {
        isRunning = true;
        startTime = performance.now();
        toggleBtn.innerText = "Stop";
        toggleBtn.style.borderColor = "#800";
        loop();
    }

    function stopSession() {
        isRunning = false;
        cancelAnimationFrame(animationFrameId);
        toggleBtn.innerText = "Start 4-7-8 Cycle";
        toggleBtn.style.borderColor = "#500";
        statusDiv.innerText = "Relax";
        statusDiv.style.color = "#600";
        drawIdle();
    }

    function drawIdle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw a dim, static "moon"
        ctx.beginPath();
        ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
        ctx.fillStyle = "#100"; // Very dark red
        ctx.fill();
        ctx.strokeStyle = "#300";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function loop(currentTime) {
        if (!isRunning) return;

        const totalCycleDuration = 19000; // 4+7+8 = 19s
        const elapsedTime = (currentTime - startTime) % totalCycleDuration;
        
        let timeAccumulator = 0;
        let activePhase = null;
        let timeInPhase = 0;

        for (let phase of phases) {
            let phaseDurationMs = phase.duration * 1000;
            if (elapsedTime < timeAccumulator + phaseDurationMs) {
                activePhase = phase;
                timeInPhase = elapsedTime - timeAccumulator;
                break;
            }
            timeAccumulator += phaseDurationMs;
        }

        // --- DRAWING LOGIC (The "Sleepy Eye" Effect) ---
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 1. Base Glow (The "lid")
        let radius = 80; 
        let opacity = 0.2;
        let color = "100, 0, 0"; // RGB Red

        if (activePhase.name === 'inhale') {
            // Eyelid Opens / Light Brightens
            const progress = timeInPhase / 4000;
            // Radius expands, opacity increases
            radius = 80 + (progress * 40);
            opacity = 0.2 + (progress * 0.4); 
            statusDiv.style.color = "#d00"; // Bright Red

        } else if (activePhase.name === 'hold') {
            // Steady State
            radius = 120;
            opacity = 0.6;
            // Gentle Pulse
            radius += Math.sin(timeInPhase * 0.005) * 2;
            statusDiv.style.color = "#900"; // Medium Red

        } else if (activePhase.name === 'exhale') {
            // Eyelid Closes / Light Fades
            const progress = timeInPhase / 8000;
            // Radius shrinks, opacity fades to almost black
            radius = 120 - (progress * 40);
            opacity = 0.6 - (progress * 0.5); // End at 0.1
            statusDiv.style.color = "#500"; // Dim Red
        }

        // Draw the main circle (The Light)
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        
        // Gradient for soft light
        const gradient = ctx.createRadialGradient(centerX, centerY, radius * 0.2, centerX, centerY, radius);
        gradient.addColorStop(0, `rgba(255, 50, 50, ${opacity})`); // Core
        gradient.addColorStop(1, `rgba(50, 0, 0, 0)`); // Edge fades out

        ctx.fillStyle = gradient;
        ctx.fill();

        // Draw Text
        statusDiv.innerText = activePhase.label;

        animationFrameId = requestAnimationFrame(loop);
    }

    drawIdle();

</script>

</body>
</html>
